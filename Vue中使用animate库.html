	<title>Vue中CSS动画原理</title>
</head>
<body>
	<div id="app" style="margin: 0 auto;">
		<transition name="fade" enter-active-class="animated rubberBand" leave-active-class="animated tada">
			<div v-if="show">Hello 	world</div>
		</transition>
		<button @click="handleClick">Toggle</button>
	</div>

	<script type="text/javascript">
	
	var vm = new Vue({
		el: '#app',	
		data: {
			show: true
		},
		methods: {
			handleClick: function(){
				this.show = ! this.show;
			}
		}	
	})

	</script>
</body>
