<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./vue.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="root">
		<div @click="showMessage">点击此处(嘿嘿嘿)<p v-if="seen">哈哈哈</p></div>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#root',
			data: {
				seen: false,
			},
			methods: {
				showMessage: function(){
					this.seen = true;
				}
			}
		})
	
	</script>
</body>
</html>
