<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./vue.js"></script>
	<style>
		.v-enter, .v-leave-to{
			opacity: 0
		}
		.v-enter-active, .v-leave-active{
			transition: opacity 1s
		}
	</style>
	<title>Vue中列表过渡</title>
</head>
<body>
	<div id="app">
		<transition-group>
			<div v-for="item of list" :key="item.id">{{ item.text }}</div>
		</transition-group>
		<button @click="handleClick">Add</button>
	</div>

	<script type="text/javascript">
	var count = 0;

	var vm = new Vue({
		el: '#app',	
		data: {
			list: []
		},
		methods: {
			handleClick: function(){
				this.list.push({
					id: count++,
					text: 'hello lee'
				})
			}
		}			
	})

	</script>
</body>
</html>
