<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./vue.js"></script>
	<title>Vue插槽</title>
</head>
<body>
	<div id="app">
		<child>
			<template slot-scope="props">
				<h1>{{ props.item }}</h1>
			</template>
		</child>
	</div>

	<script type="text/javascript">
	Vue.component('child', {
		data: function(){
			return {
				list: [1, 2, 3, 4]
			}
		},
		template: `<div>
						<ul>
							<li v-for="item of list" :item=item>{{ item }}</li>
						</ul>
				   </div>`
	})

	var vm = new Vue({
		el: '#app',
			
	})

	</script>
</body>
</html>
