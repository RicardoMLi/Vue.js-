<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./vue.js"></script>
	<title>组件绑定原生事件</title>
</head>
<body>
	<div id="app">
		<child @click.native="handleClick"></child>
	</div>
	
	<script type="text/javascript">

		Vue.component('child',{			
			template: "<div>Child</div>"
		})

		var vm = new Vue({
			el: '#app',
			methods: {
				handleClick: function(){
					alert('click');
				}
			}
		})

	</script>

</body>
</html>
