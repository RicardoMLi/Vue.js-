<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./vue.js"></script>
	<title>计算属性、方法、侦听器</title>
</head>
<body>
	<div id="app">
		{{ fullName }}
		{{ age }}
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				firstName: 'Ricardo',
				lastName: 'Lee',
				fullName: 'Ricardo Lee',
				age: 23
			},
			watch: {
				// 侦听器和计算属性一样存在缓存机制
				firsetName: function(){
					console.log('开始计算');
					this.fullName = this.firstName + ' ' + this.lastName;
				},
				lastName: function(){
					console.log('开始计算');
					this.fullName = this.firstName + ' ' + this.lastName;
				}
			}
			// methods: {
			// 	// 方法不存在缓存机制,即就算计算属性没有发生改变,也会重新计算,需要在fullName后面加()
			// 	fullName: function(){
			// 		console.log("计算了一次");
			// 		return  this.firstName + ' ' + this.lastName;
			// 	}
			// }
			// 计算属性(若所依赖计算的值没有发生改变,则计算属性直接放回上一次计算的结果,有缓存机制)
			// computed: {
			// 	fullName: function(){
			// 		console.log("计算了一次");
			// 		return this.firstName + ' ' + this.lastName
			// 	}
			// }
		})

	</script>
</body>
</html>
