<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./vue.js"></script>
	<style>
	/*	显示状态*/
		.fade-enter{
			opacity: 0;
		}
		.fade-enter-active{
			transition: opacity 2s;
		}
		/*隐藏状态*/
		.fade-leave-to{
			opacity: 0;
		}
		.fade-leave-active{
			transition: opacity 1s;
		}
	</style>
	<title>Vue中CSS动画原理</title>
</head>
<body>
	<div id="app">
		<!-- 若transition有name属性,则css样式必须以name属性值开头再加上-enter和-enterr-active -->
		<!-- 若transition没有name属性,则css样式以v开头再加上-enter和-enter-active -->
		<!-- leave-to和leave-active同理 -->
		<transition name="fade">
			<!-- v-show也行 -->
			<div v-if="show">Hello 	world</div>
		</transition>
		<button @click="handleClick">Change</button>
	</div>

	<script type="text/javascript">
	

	var vm = new Vue({
		el: '#app',	
		data: {
			show: true
		},
		methods: {
			handleClick: function(){
				this.show = ! this.show;
			}
		}	
	})

	</script>
</body>
</html>
